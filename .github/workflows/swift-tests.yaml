name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Swift tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - name: Run tests
        run: swift test --package-path maestro/swift
