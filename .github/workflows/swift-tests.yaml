name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Swift tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Import Swift signing keys
        # Swift publishes release signing keys as a gzip-compressed ASC file.
        # Ensure the download is decompressed before importing to GPG.
        run: |
          set -o pipefail
          curl -fsSL https://swift.org/keys/all-keys.asc \
            | gunzip -c \
            | gpg --import -
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
