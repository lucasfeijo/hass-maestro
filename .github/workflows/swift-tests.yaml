name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Swift tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Import Swift signing keys
        # The Swift signing keys file is served gzip compressed. Decompress
        # before piping to GPG so the key data is recognized.
        run: curl -sSL https://swift.org/keys/all-keys.asc | gunzip | gpg --import -
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
