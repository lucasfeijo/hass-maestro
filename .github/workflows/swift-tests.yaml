name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download & extract Swift 5.9
        run: |
          SWIFT_VERSION=5.9
          RELEASE_DIR=swift-${SWIFT_VERSION}-release
          DISTRO=ubuntu2204
          TARBALL=swift-${SWIFT_VERSION}-RELEASE-ubuntu22.04.tar.gz
          URL="https://download.swift.org/${RELEASE_DIR}/${DISTRO}/${TARBALL}"
          curl -fsSL "$URL" -o swift.tar.gz
          tar xzf swift.tar.gz
          echo "${PWD}/swift-${SWIFT_VERSION}-RELEASE-ubuntu22.04/usr/bin" >> $GITHUB_PATH

      - name: Run tests
        run: swift test --package-path maestro/swift
