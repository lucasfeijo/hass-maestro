name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Swift tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Create GPG wrapper
        run: |
          mkdir -p "$HOME/bin"
          cat <<'EOF' > "$HOME/bin/gpg"
          #!/bin/bash
          real_gpg=$(command -v gpg.real || command -v gpg)
          if [[ "$1" == "--import" && -f "$2" ]]; then
            if file "$2" | grep -q gzip; then
              gunzip -c "$2" | "$real_gpg" --import -
            else
              "$real_gpg" "$@"
            fi
          else
            "$real_gpg" "$@"
          fi
          EOF
          chmod +x "$HOME/bin/gpg"
          echo "$HOME/bin" >> "$GITHUB_PATH"
      - name: Import Swift signing keys
        # Swift publishes release signing keys as a gzip-compressed ASC file,
        # but some environments may transparently decompress the download. Try
        # to unzip the data and fall back to the original stream on failure.
        run: |
          set -eo pipefail
          curl -fsSL https://swift.org/keys/all-keys.asc |
            { gunzip -c 2>/dev/null || cat; } |
            gpg --import -
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
