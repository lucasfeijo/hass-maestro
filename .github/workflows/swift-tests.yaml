name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      – name: Import Swift signing key
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
        run: |
          mkdir -p "$GNUPGHOME"
          curl -fsSL https://swift.org/keys/release-key-swift-5.x.asc \
            | gpg --batch --import -

      – name: Set up Swift
        uses: swift-actions/setup-swift@v2
        env:
          GNUPGHOME: ${{ runner.temp }}/gnupg
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
