name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Swift key download
        run: |
          curl -fsSL https://swift.org/keys/all-keys.asc -o all-keys.asc
          head -n5 all-keys.asc

      # - name: Import Swift 5.x signing key
      #   run: |
      #     curl -fsSL https://swift.org/keys/release-key-swift-5.x.asc \
      #       | gpg --batch --import -

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
