name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Swift tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Import Swift signing keys
        # Swift publishes release signing keys as a gzip-compressed ASC file.
        # Some environments transparently decompress downloads, so fall back to
        # using the original data if gunzip fails.
        run: |
          curl -sSL https://swift.org/keys/all-keys.asc |
            (gzip -d 2>/dev/null || cat) |
            gpg --import -
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - name: Run tests
        run: swift test --package-path maestro/swift
