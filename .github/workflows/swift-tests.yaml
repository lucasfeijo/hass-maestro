name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download & extract Swift 5.9
        run: |
          SWIFT_VERSION=5.9
          OS=ubuntu22.04
          TOOLCHAIN_DIR=swift-${SWIFT_VERSION}-RELEASE-${OS}
          URL="https://download.swift.org/swift-${SWIFT_VERSION}-release/${OS}/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-${OS}.tar.gz"
          curl -fsSL "$URL" -o swift.tar.gz
          tar xzf swift.tar.gz
          echo "${PWD}/${TOOLCHAIN_DIR}/usr/bin" >> $GITHUB_PATH

      - name: Run tests
        run: swift test --package-path maestro/swift
